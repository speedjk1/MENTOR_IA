<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MENTOR IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar oculto -->
  <aside id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">×</button>

    <div class="sidebar-section">
      <h3>Privacidad</h3>
      <button id="clear-chat">Borrar Historial</button>
    </div>

    <div class="sidebar-section">
      <h3>Tono IA</h3>
      <select id="tone">
        <option value="neutral">Neutral</option>
        <option value="motivador">Motivador</option>
        <option value="reflexivo">Reflexivo</option>
      </select>
    </div>

    <div class="sidebar-section">
      <h3>Reflexión del día</h3>
      <textarea id="daily-reflection" placeholder="Escribe lo que sientes..."></textarea>
      <button id="send-reflection">Enviar reflexión</button>
      <!-- Historial de reflexiones -->
      <ul id="reflection-history"></ul>
    </div>

    <div class="sidebar-section">
      <h3>Tu progreso</h3>
      <ul>
        <li>Días de uso: <span id="usage-days">0</span></li>
        <li>Reflexiones: <span id="completed-reflections">0</span></li>
        <li>Metas: <span id="goals-status">0/0</span></li>
      </ul>
    </div>
    <div class="sidebar-section premium-section">
    <h3>Mejora tu plan</h3>
    <p>Accede a contenido exclusivo</p>
    <button id="upgrade-btn">Mejorar plan</button>
  </div>
  </aside>

  <div class="main">
    <!-- Header -->
    <header class="header">
      <button id="open-sidebar" class="menu-btn">☰</button>
      <h1>Mentor IA</h1>
      <label class="switch">
        <input type="checkbox" id="toggle-theme">
        <span class="slider"></span>
      </label>
    </header>

    <!-- Chat -->
    <div id="chat" class="chat-box"></div>

    <!-- Input fijo abajo -->
    <form id="form" class="input-area">
      <input type="text" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
